name: Netlify Deploy Status

on:
  deployment_status:

jobs:
  notify:
    runs-on: ubuntu-latest
    if: github.event.deployment_status.state == 'success' || github.event.deployment_status.state == 'failure'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update deployment status
        run: |
          if [ "${{ github.event.deployment_status.state }}" == "success" ]; then
            echo "âœ… Netlify deployment successful"
            echo "ğŸŒ Preview URL: ${{ github.event.deployment_status.target_url }}"
          else
            echo "âŒ Netlify deployment failed"
            echo "Check logs at: ${{ github.event.deployment_status.target_url }}"
          fi

      - name: Comment on PR with deployment URL
        if: github.event.deployment_status.state == 'success' && github.event.deployment.payload.pull_request
        uses: actions/github-script@v7
        with:
          script: |
            const deployUrl = '${{ github.event.deployment_status.target_url }}';
            const environment = '${{ github.event.deployment_status.environment }}';
            const prNumber = context.payload.deployment.payload.pull_request.number;
            
            if (prNumber) {
              await github.rest.issues.createComment({
                issue_number: prNumber,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `## ğŸš€ Netlify Deployment Successful\n\n**Environment:** ${environment}\n**Preview URL:** ${deployUrl}\n\nYour changes have been deployed and are ready for review!`
              });
            }
