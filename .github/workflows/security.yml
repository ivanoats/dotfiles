name: Security Scanning

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  schedule:
    # Run weekly on Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  secret-scanning:
    name: Scan for Secrets
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: TruffleHog Secret Scanning
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD

  shellcheck-security:
    name: ShellCheck Security Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run ShellCheck with security focus
        run: |
          sudo apt-get update && sudo apt-get install -y shellcheck
          echo "Running security-focused shellcheck..."
          EXIT_CODE=0
          find . -type f -name "*.sh" -not -path "./.git/*" | while read -r script; do
            echo "Security checking $script..."
            if ! shellcheck -S warning "$script"; then
              echo "⚠️ Security issue found in $script"
              EXIT_CODE=1
            fi
          done
          exit $EXIT_CODE
